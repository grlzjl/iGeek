<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>记账本注册</title>
    {% load static %}
    <script src="{% static 'jquery.js' %}"></script>
    <script type="text/javascript">

        $(document).ready(function () {
            $("#register").click(function(event) {
                event.preventDefault();
                $.post(
                    '/register1',
                    {user:$("#name").val(),password:$("#password").val()},
                    function(data) {
                        if (data.status ==0){
                        alert(data.message);
                        location.href = '/person';
                        }
                        else{
                        alert(data.message);
                        }
                    });


            });
        });


    </script>
</head>
<body>
    <div>
        <h1>记账本注册</h1>
        <form>
            <h3>请输入账户</h3>
            <input type="text" id="name"  required value="">
            <h3>请输入密码</h3>
            <input type="password" id="password"  required value="">
            <button name="button" id="register">注册</button>
        </form>
    </div>
</body>
</html>

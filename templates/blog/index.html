<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>记账本登录</title>
    {% load static %}
    <script src="{% static 'jquery.js' %}"></script>
    <script type="text/javascript">

        $(document).ready(function () {
            $("#login").click(function(event) {
                event.preventDefault();
                $.post(
                    '/login',
                    {user:$("#name").val(),password:$("#password").val()},
                    function(data) {
                        if (data.status == 0){
                        alert(data.message);
                        location.href = '/person';
                        }
                        else{
                        alert(data.message);
                        }
                    });


            });
        });


    </script>
</head>
<body>
    <div>
        <h1>记账本登录</h1>
        <form>
            <h3>请输入账户</h3>
            <input input type="text" id="name"  required value="">
            <h3>请输入密码</h3>
            <input input type="password" id="password"  required value="">
            <input type="button" value="登录" id="login">
        </form>
        <div><a href="/register">注册</a></div>

    </div>

</body>
</html>

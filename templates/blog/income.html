<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>收入</title>
     {% load static %}
    <script src="{% static 'jquery.js' %}"></script>
    <script type="text/javascript">

        $(document).ready(function () {

            var time = new Date();
            var day = ("0" + time.getDate()).slice(-2);
            var month = ("0" + (time.getMonth() + 1)).slice(-2);
            var today = time.getFullYear() + "-" + (month) + "-" + (day);
            $('#date').val(today);

            $("#record").click(function(event) {
                event.preventDefault();
                $.post(
                    '/write',
                    {date:$("#date").val(),content:$("#content").val(),number:$("#number").val(),type:$("#type").val()},
                    function(data) {
                        if (data.status == 0){
                        alert(data.message);
                        location.href = '/income';
                        }
                        else if (data.message == "请先登录"){
                        location.href = '/';
                        }
                        else{
                        alert(data.message);
                        }
                    });


            });
        });
        </script>

</head>
<body>
    <div>
    <div>
            <h3><a href="/person">支出</a></h3>
            <h3>收入</h3>
            <h3><a href="/query">查询</a></h3>
    </div>
        <form>
            <h3>时间</h3>
            <input type="date" id="date"  required >
            <h3>数量</h3>
            <input  type="number" id="number"  required >
            <h3>类别</h3>
            <select id="type">
              <option value ="工资收入">工资收入</option>
              <option value ="副业收入">副业收入</option>
              <option value="投资收入">投资收入</option>
              <option value="其他收入">其他收入</option>
            </select>
             <h3>备注</h3>
            <input type="text" id="content"  >
            <input type="button" id="record" value="保存" >
        </form>
    </div>
</body>
</html>
